<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Edição de notas de projeto</div>
                <div class="panel-body">

                    <form class="form-horizontal" name="formProjectNoteEdit" role="form" method="POST" ng-submit="save()">

                        <div class="form-group" ng-class="{'has-error': !formProjectNoteEdit.title.$valid && formProjectNoteEdit.title.$touched}">
                            <label class="col-md-4 control-label">Title</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="title" ng-model="projectNote.title" required>
                                <div ng-messages="formProjectNoteEdit.title.$error" class="help-block" ng-show="formProjectNoteEdit.title.$touched">
                                    <div ng-message="required">Preencha este campo obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !formProjectNoteEdit.note.$valid && formProjectNoteEdit.note.$touched}">
                            <label class="col-md-4 control-label">Note</label>
                            <div class="col-md-6">
                                <textarea class="form-control" name="note" ng-model="projectNote.note"></textarea>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
