<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de projetos</div>
                <div class="panel-body">

                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Client</th>
                                <th>Progress</th>
                                <th>Status</th>
                                <th>Due Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="o in projects">
                                <td>{{ o.name }}</td>
                                <td>{{ o.client.data.name }}</td>
                                <td>{{ o.progress }}</td>
                                <td>{{ o.status }}</td>
                                <td>{{ o.due_date | dateBr }}</td>
                                <td>
                                    <a ng-href="#/project/{{o.id}}/view">Visualizar</a> |
                                    <a ng-href="#/project/{{o.id}}/edit">Editar</a> |
                                    <a ng-href="#/project/{{o.id}}/remove">Excluir</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
